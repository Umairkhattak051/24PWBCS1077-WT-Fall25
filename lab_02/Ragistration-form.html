<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
</head>

<body>
  <h1>Student Registration Form</h1>

  <form action="#" method="post">

    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="regno">Registration Number:</label><br>
    <input type="text" id="regno" name="regno" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="course">Select Course:</label><br>
    <select id="course" name="course" required>
      <option value="">-- Select Course --</option>
      <option value="Data Science">Data Science</option>
      <option value="Web Technology">Web Technology</option>
      <option value="Artificial Intelligence">Artificial Intelligence</option>
      <option value="Operating Systems">Operating Systems</option>
    </select><br><br>

    <label>Semester:</label><br>
    <input type="radio" id="fall" name="semester" value="Fall" required>
    <label for="fall">Fall</label>
    <input type="radio" id="spring" name="semester" value="Spring">
    <label for="spring">Spring</label><br><br>

    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to the terms and conditions</label><br><br>

    <button type="submit">Submit</button>
  </form>

  <p><a href="../index.html">Back to Home</a></p>
</body>

</html>
